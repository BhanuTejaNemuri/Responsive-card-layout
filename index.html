<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/card1.jpg" alt="Card Image 1">
            <div class="card-content">
                <h3>Stunning landscape</h3>
                <p>Experience the serene beauty of nature with this stunning landscape view.</p>
            </div>
        </div>
        <div class="card">
            <img src="images/card2.jpg" alt="Card Image 2">
            <div class="card-content">
                <h3>Modern Workspace</h3>
                <p>Discover productivity and creativity in a modern, well-designed workspace.</p>
            </div>
        </div>
    </div>
</body>
</html>
